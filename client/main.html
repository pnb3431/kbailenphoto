<template name="Home">
  <div class="parallax-container">
    <div class="parallax"><img src="/images/family.jpg"></div>
    </div>
      <div class="section white">
        <div class="row container">
          <h2 class="header">Kaitlin Bailen Photography</h2>
            <p class="grey-text text-darken-3 lighten-3">Hello! My name is Kaitlin and I am a stay at home mom with two very beautiful little boys! I began my photography journey when I attended UW Oshkosh for graphic design 1999-2004. In 2009, I decided to start my own business and do what I love. I truly enjoy making photographic memories for families!
            Please take a look at some of my work and feel free to contact me if you have any questions.
            To see more of my photos and be the first to find out about any specials, like my facebook page!</p>
        </div>
      </div>
    <div class="parallax-container">
      <div class="parallax"><img src="/images/family2.jpg"></div>
    </div>
</template>

<template name="Contact">
  <h1>Contact Me</h1>
  <p>Please fill out the form below or I can be reached by Phone or email as well!</p>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Telephone</label>
        </div>
      
        <div class="input-field col s6">
          <i class="material-icons prefix">mail</i>
          <input id="email" type="email" class="validate">
          <label for="email" data-error="wrong" data-success="right">Email</label>
        </div>
      </div>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Questions or Comments</label>
            </div>
          </div>
        </form>
      </div>
    </form>
  </div>

</template>
