<template name="contact">
  <h1 align="center">Contact Me</h1>
  <p align="center">Feel free to contact my via the form below, by phone, or by email.</p>
    <div class = container> 
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="telephone" type="tel" class="validate">
              <label for="telephone">Telephone</label>
            </div>
            <div class="input-field col s6">
              <input id="email" type="email" class="validate">
              <label for="email" data-error="invalid email" >Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Question or Comment</label>
            </div>
          </div>
        </form>
        <button class="btn waves-effect waves-light" type="submit" name="action" align="right">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
</template>
