<template name="file">
   <div class="grid-sizer"></div> 
    <div class="grid-item">
      
      {{#if isImage url}}
        <img src="{{url}}" alt="{{url}}">
        {{#if currentUser}}
        <button type="delete" class="btn btn-primary">Delete</button>
        {{/if}}
      {{else}}
        <i class="fa fa-file-o"></i>
      {{/if}}
    </div>
  
</template>
