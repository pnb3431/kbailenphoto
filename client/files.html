<template name="files">
	<div class="row container" align="center">
      <a class="waves-effect waves-teal btn-flat" href="/portfolio/Families">Families</a>
      <a class="waves-effect waves-teal btn-flat" href="/portfolio/Couples">Couples</a>
      <a class="waves-effect waves-teal btn-flat" href="/portfolio/Children">Children</a>
      <a class="waves-effect waves-teal btn-flat" href="/portfolio/Babies">Babies</a>
      <a class="waves-effect waves-teal btn-flat" href="/portfolio/Maternity">Maternity</a>
      <a class="waves-effect waves-teal btn-flat" href="/portfolio/Seniors">Seniors</a>
    </div>
  	<div class="container">
	  	<div class="row">
	    	{{#each files}}
	      		{{> file}}
	    	{{else}}
	      		<p class="alert alert-warning">No files uploaded yet!</p>
	    	{{/each}}
	    </div>
  	</div>
</template>
